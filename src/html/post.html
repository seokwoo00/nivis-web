<!-- post.html -->
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NIVIS — 게시글 보기</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="nv-header">
    <div class="nv-container nv-header__inner">
      <a class="nv-logo" href="index.html">NIVIS</a>
      <nav class="nv-nav" aria-label="주 메뉴">
        <a class="nv-nav__item" href="/">홈</a>
        <a class="nv-nav__item" href="#">자료실</a>
        <a class="nv-nav__item" href="/write">작성하기</a>
      </nav>
    </div>
  </header>

  <main class="nv-container nv-main">
    <nav class="nv-breadcrumb" aria-label="경로">
      <a href="index.html" class="nv-bc__link">홈</a>
      <span class="nv-bc__sep">/</span>
      <a href="#" class="nv-bc__link">게시판</a>
      <span class="nv-bc__sep">/</span>
      <span class="nv-bc__current">게시글 보기</span>
    </nav>

    <article class="nv-post">
      <header class="nv-post__head">
        <h1 class="nv-post__title">NIVIS 오픈 안내</h1>
        <div class="nv-post__meta">
          <span>작성자 김건우</span>
          <span>2025-10-17</span>
          <span>조회 1,234</span>
        </div>
      </header>

      <section class="nv-post__content">
        <p>아아악</p>
        <p>아아아아아아아악</p>

        <!-- 이미지 미리보기(옵션) -->
        <figure class="nv-post__gallery">
          <img src="https://placehold.co/800x420" alt="게시물 대표 이미지">
          <figcaption class="nv-help">대표 이미지 예시</figcaption>
        </figure>
      </section>

      <!-- 첨부파일 -->
      <section class="nv-attach" aria-label="첨부파일">
        <h2 class="nv-visually-hidden">첨부파일</h2>
        <ul class="nv-attach__list">
          <li class="nv-attach__item">
            <a href="#" download>가이드.pdf</a>
            <span class="nv-attach__meta">1.2 MB</span>
          </li>
          <li class="nv-attach__item">
            <a href="#" download>리소스.zip</a>
            <span class="nv-attach__meta">8.4 MB</span>
          </li>
        </ul>
      </section>

      <!-- 액션 -->
      <div class="nv-post__actions">
        <a class="nv-btn nv-btn--ghost" href="index.html">목록</a>
        <a class="nv-btn" href="write.html">수정(예시)</a>
      </div>

      <!-- 댓글 -->
      <section class="nv-comments" aria-label="댓글">
        <h2 class="nv-section-title">댓글 2</h2>

        <ol class="nv-comment__list">
          <li class="nv-comment">
            <div class="nv-comment__head">
              <strong>김건우</strong>
              <time datetime="2025-10-16T12:30">2025-10-16 12:30</time>
            </div>
            <p class="nv-comment__body">으아악</p>
          </li>
          <li class="nv-comment">
            <div class="nv-comment__head">
              <strong>김건우</strong>
              <time datetime="2025-10-16T14:10">2025-10-16 14:10</time>
            </div>
            <p class="nv-comment__body">아아악</p>
          </li>
        </ol>

        <form class="nv-form nv-comment__form" action="#" method="post">
          <div class="nv-field">
            <label for="cmt">댓글 쓰기</label>
            <textarea id="cmt" name="cmt" rows="4" placeholder="내용을 입력하세요" required></textarea>
          </div>
          <div class="nv-form__actions">
            <button class="nv-btn" type="submit">등록</button>
          </div>
        </form>
      </section>
    </article>
  </main>

  <footer class="nv-footer">
    <div class="nv-container">
      <small>© 2025 NIVIS</small>
    </div>
  </footer>
</body>
</html>
